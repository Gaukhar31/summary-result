<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="result-section">
      <h1>Your Result</h1>
      <div class="score-circle">
        <p class="score">76</p>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
    </div>
    <div class="summary-section">
      <h2>Summary</h2>
      <div class="summary-item reaction">
        <img src="icon-reaction.svg">
        <h3>Reaction</h3>
        <p class="persentage"><span><strong>80</strong></span> / 100</p>
      </div>
      <div class="summary-item memory">
        <img src="icon-memory.svg">
        <h3>Memory</h3>
        <p class="persentage"><span><strong>92</strong></span> / 100</p>
      </div>
      <div class="summary-item verbal">
        <img src="icon-verbal.svg">
        <h3>Verbal</h3>
        <p class="persentage"><span><strong>61</strong></span> / 100</p>
      </div>
      <div class="summary-item visual">
        <img src="icon-visual.svg">
        <h3>Visual</h3>
        <p class="persentage"><span><strong>72</strong></span> / 100</p>
      </div>
      <button class="button">Continue</button>
    </div>
  </div>

  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sultanbekkyzy Gaukhar</a>.
  </div>-->
</body>
</html>
